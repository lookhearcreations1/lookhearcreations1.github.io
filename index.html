<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="./style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("July 1, 2018 15:37:25").getTime();
        
        // Update the count down every 1 second
        var x = setInterval(function() {
        
            // Get todays date and time
            var now = new Date().getTime();
            
            // Find the distance between now an the count down date
            var distance = countDownDate - now;
            
            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Output the result in an element with id="demo"
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
            
            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("days").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</head>
<body>
    <div class="root">
        <div class="logo"></div>
        <h2 class="coming_soon">national glass & plywood</h2>
        <h4 class="para">Our website is coming soon.</h4>
        <div id="countdown">
            <div class="type">
                <div id="days" class="round"></div>
                <span class="type_text">Days</span>
            </div>
            <div class="type">
                <div id="hours" class="round"></div>
                <span class="type_text">Hours</span>
            </div>
            <div class="type">
                <div id="minutes" class="round"></div>
                <span class="type_text">Minutes</span>
            </div>
            <div class="type">
                <div id="seconds" class="round"></div>
                <span class="type_text">Seconds</span>
            </div>
        </div>
    </div>
</body>
</html>
